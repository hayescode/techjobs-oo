<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <table class="job-listing" th:object="${singleJob}">
        <tr>
            <th>Name</th>
            <td th:text="${singleJob.getName()}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${singleJob.getEmployer()}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${singleJob.getLocation()}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${singleJob.getPositionType()}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${singleJob.getCoreCompetency()}"></td>
        </tr>
    </table>

    <!-- // TODO #2 - display the job fields, one per row -->

</div>

</body>
</html>
